# pytest.ini
[pytest]

testpaths =
    soda-tests/tests
    soda-postgres/tests
    soda-snowflake/tests
    soda-databricks/tests
    soda-duckdb/tests

pythonpath =
    soda-core/src
    soda-tests/tests
    soda-postgres/tests
    soda-snowflake/tests
    soda-databricks/tests
    soda-duckdb/tests

log_cli=false
log_cli_level=DEBUG
log_cli_format=%(message)s

log_level=DEBUG
log_format=%(message)s

markers =
    ci: mark test that only run in CI
addopts = -m "not ci"
